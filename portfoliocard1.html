<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neumorphic Login with Navbar</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #e0e5ec;
  }

  /* Navigation Bar */
  nav {
    background: #e0e5ec;
    box-shadow: 8px 8px 16px #a3b1c6,
                -8px -8px 16px #ffffff;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav .logo {
    font-size: 1.4rem;
    font-weight: bold;
    color: #333;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav ul li a {
    text-decoration: none;
    color: #333;
    padding: 8px 15px;
    border-radius: 12px;
    background: #e0e5ec;
    box-shadow: 4px 4px 8px #a3b1c6,
                -4px -4px 8px #ffffff;
    transition: 0.3s;
  }

  nav ul li a:hover {
    box-shadow: inset 4px 4px 8px #a3b1c6,
                inset -4px -4px 8px #ffffff;
  }

  /* Login Box */
  .login-box {
    width: 320px;
    padding: 40px;
    border-radius: 20px;
    background: #e0e5ec;
    box-shadow: 8px 8px 16px #a3b1c6,
                -8px -8px 16px #ffffff;
    text-align: center;
    margin: auto;
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .input-field {
    position: relative;
    margin-bottom: 20px;
  }

  .input-field input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #e0e5ec;
    box-shadow: inset 4px 4px 8px #a3b1c6,
                inset -4px -4px 8px #ffffff;
    font-size: 0.95rem;
    color: #333;
  }

  .input-field input::placeholder {
    color: #777;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 25px;
    background: #e0e5ec;
    box-shadow: 4px 4px 8px #a3b1c6,
                -4px -4px 8px #ffffff;
    font-size: 1rem;
    font-weight: bold;
    color: #333;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  .btn:hover {
    box-shadow: inset 4px 4px 8px #a3b1c6,
                inset -4px -4px 8px #ffffff;
  }

  .extra-links {
    margin-top: 15px;
    font-size: 0.85rem;
  }

  .extra-links a {
    color: #333;
    text-decoration: none;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }


</style>
</head>
<body>



  <!-- Navigation Bar -->
  <nav>
    <div class="logo">MyWebsite</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>


  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-field">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" required>
      </div>
      <button class="btn">Sign In</button>
    </form>
    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
